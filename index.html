<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DataNXT Prompt</title>
  <style>
    /* --- Basic Reset --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    
    /* --- Container for the Prompt UI --- */
    .prompt-container {
      max-width: 600px;
      margin: 40px auto;  /* Center it on the page */
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 24px;
    }

    #prompt-box {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background-color: #a855f7;
      color: #fff;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #9333ea;
    }

    #q-smart {
      margin: 30px 0 10px 0;
      padding: 10px;
      font-size: 18px;
      font-weight: 600;
      background-color: #f7f7f7;
      border: 1px solid #eee;
      border-radius: 4px;
    }

    h3 {
      font-size: 20px;
      margin: 30px 0 10px 0;
    }

    .answer-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .answer-box {
      flex: 1;
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 4px;
      min-height: 100px;
      text-align: left;
      background-color: #fafafa;
    }

    /* Responsive layout for wider screens */
    @media (min-width: 768px) {
      .answer-container {
        flex-direction: row;
      }
      .answer-box {
        width: 48%;
      }
    }
  </style>
</head>
<body>
  <!-- Container that wraps your entire prompt section -->
  <div class="prompt-container">
    <h2>Ask DataNXT AI</h2>

    <input
      type="text"
      id="prompt-box"
      placeholder="Enter your prompt..."
    />

    <button onclick="sendToDatanxt()">Try it</button>

    <div id="q-smart">DataNXT Smart Output</div>

    <h3>DataNXT Prompt</h3>

    <div class="answer-container">
      <div class="answer-box" id="answer-datanxt">
        Answer with DataNXT Prompt
      </div>
      <div class="answer-box" id="answer-openai">
        Answer without DataNXT Prompt
      </div>
    </div>
  </div>

  <script>
    async function sendToDatanxt() {
      const prompt = document.getElementById("prompt-box").value;
      if (!prompt) {
        alert("Please enter a prompt!");
        return;
      }

      // Display loading text
      document.getElementById("q-smart").innerText = "Processing...";
      document.getElementById("answer-datanxt").innerText = "Waiting for DataNXT response...";
      document.getElementById("answer-openai").innerText = "Waiting for OpenAI response...";

      try {
        // Call OpenAI API
        const openaiResponse = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY"
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: prompt }],
            max_tokens: 200
          })
        });
        
        const openaiData = await openaiResponse.json();
        const openaiAnswer = openaiData.choices[0].message.content;

        // Simulating a DataNXT response
        const datanxtAnswer = `Generated Answer from DataNXT for "${prompt}"`;

        // Updating UI with results
        document.getElementById("q-smart").innerText = "Q-Smart: " + prompt;
        document.getElementById("answer-datanxt").innerText = datanxtAnswer;
        document.getElementById("answer-openai").innerText = openaiAnswer;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("answer-openai").innerText = "Error fetching response.";
      }
    }
  </script>
</body>
</html>
